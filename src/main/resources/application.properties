spring.application.name=waterbiz-backend

# use Railway PORT if provided, else fallback 8080
server.port=${PORT:8080}

# Database (use environment variables)
#spring.datasource.url=jdbc:mysql://localhost:3306/waterbiz?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Email (Gmail example) - credentials provided via env vars
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.username=physicswithsagar21@gmail.com
#spring.mail.password=jwyhupudgmhllxes
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


